<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Petrol Consumption Calculator</h1>
        <form id="petrol-form">
            <div class="form-group">
                <label for="kilometers">Kilometers to Travel:</label>
                <input type="number" id="kilometers" required>
            </div>
            <div class="form-group">
                <label for="engine-cc">Engine CC:</label>
                <input type="number" id="engine-cc" required>
            </div>
            <div class="form-group">
                <label for="petrol-price">Petrol Price (per liter):</label>
                <input type="number" id="petrol-price" step="0.01" required>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js">
       
    </script>
</body>
</html>
